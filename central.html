<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Central Gallery</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    .center-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 255, 0, 0.3);
      border: none;
      padding: 30px 80px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .center-button:hover {
      background-color: rgba(0, 255, 0, 0.5);
    }

    .gallery {
      column-count: 4;
      column-gap: 10px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      margin-bottom: 10px;
      border-radius: 10px;
      break-inside: avoid;
    }

    @media (max-width: 1200px) {
      .gallery {
        column-count: 3;
      }
    }

    @media (max-width: 768px) {
      .gallery {
        column-count: 2;
      }
    }

    @media (max-width: 480px) {
      .gallery {
        column-count: 1;
      }
    }
  </style>
</head>
<body>

  <button id="showGalleryBtn" class="center-button"></button>

  <div id="gallery" class="gallery" style="display: none;"></div>

  <script>
    const keywords = [
      "central cee", "cench", "CC london", "central rapper", "uk drill", "uk rapper", "cee"
    ];

    function getRandomKeyword() {
      return keywords[Math.floor(Math.random() * keywords.length)];
    }

    function loadImages(count = 30) {
      const gallery = document.getElementById('gallery');

      for (let i = 0; i < count; i++) {
        const img = document.createElement('img');
        const keyword = getRandomKeyword();
        img.src = `https://source.unsplash.com/random/400x600/?${encodeURIComponent(keyword)}&sig=${Math.random()}`;
        img.alt = keyword;
        gallery.appendChild(img);
      }
    }

    document.getElementById('showGalleryBtn').addEventListener('click', () => {
      document.getElementById('showGalleryBtn').style.display = 'none';
      const gallery = document.getElementById('gallery');
      gallery.style.display = 'block';
      loadImages();
    });
  </script>

</body>
</html>
