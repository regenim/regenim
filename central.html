<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Central Gallery</title>
  <style>
    /* --- Layout --- */
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      display:flex;
      justify-content:center;
      align-items:center;
      background:#000;
      font-family:Arial,Helvetica,sans-serif;
      overflow:hidden;
    }

    /* --- Launch Button --- */
    #launch{
      width:280px;
      height:140px;
      border:none;
      border-radius:18px; /* köşeler yuvarlak */
      background:rgba(0,255,120,.25);
      outline:2px solid #20ff90;
      cursor:pointer;
      transition:background .3s,transform .25s;
    }
    #launch:hover{background:rgba(0,255,120,.45);transform:scale(1.06)}

    /* --- Masonry Gallery --- */
    #gallery{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      padding:1rem;
      overflow-y:auto;
      column-count:4;
      column-gap:1rem;
      display:none;
    }
    @media(max-width:1200px){#gallery{column-count:3}}
    @media(max-width:800px){#gallery{column-count:2}}
    @media(max-width:500px){#gallery{column-count:1}}

    #gallery img{
      width:100%;
      margin-bottom:1rem;
      border-radius:12px;
      display:block;
      break-inside:avoid;
    }
  </style>
</head>
<body>

  <button id="launch"></button>
