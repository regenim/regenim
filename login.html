<!DOCTYPE html>
<html>
<head>
  <title>Admin Giriş</title>
</head>
<body>
  <h2>Admin Girişi</h2>
  <input type="email" id="email" placeholder="E-posta"><br><br>
  <input type="password" id="password" placeholder="Şifre"><br><br>
  <button id="loginBtn">Giriş Yap</button>

  <script>
    // Buraya kendi mail ve şifreni yaz
    const ADMIN_EMAIL = "info@zahid.life";
    const ADMIN_PASSWORD = "Jusuts123";

    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if(email === ADMIN_EMAIL && password === ADMIN_PASSWORD){
        localStorage.setItem("loggedIn", "true"); // giriş bilgisini sakla
        window.location.href = "panel.html"; // panel sayfasına yönlendir
      } else {
        alert("Hatalı giriş!");
      }
    });
  </script>
</body>
</html>
