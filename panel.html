<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Discord Onaylı Panel</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #121212; 
      color: #fff; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      margin: 0;
      flex-direction: column;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      background: #7289da;
      border: none;
      color: white;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div id="content">Giriş yapılıyor...</div>

<script>
  const clientId = "1390293095551336610";  // Discord uygulama client ID'n
  const redirectUri = "https://zahid.life/panel.html";  // Panel URL'n
  const authorizedUserId = "461158648526143490"; // Senin Discord kullanıcı ID'n

  const content = document.getElementById("content");

  // Discord OAuth2 URL'si (token tipi ile)
  const discordAuthUrl = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=identify`;

  // URL hash'ten access_token'ı alır
  function getAccessToken() {
    const hash = window.location.hash;
    if (!hash) return null;
    const params = new URLSearchParams(hash.substr(1));
    return params.get("access_token");
  }

  // Discord API'den kullanıcı bilgisi alır
  async function fetchDiscordUser(token) {
    const res = await fetch("https://discord.com/api/users/@me", {
      headers: { Authorization: `Bearer ${token}` }
    });
    if (!res.ok) throw new Error("Token geçersiz veya süresi dolmuş");
    return res.json();
  }

  async function main() {
    const token = getAccessToken();

    if (!token) {
      // Token yok, giriş butonunu göster
      content.innerHTML = `<button id="loginBtn">Discord ile Giriş Yap</button>`;
      document.getElementById("loginBtn").onclick = () => {
        window.location.href = discordAuthUrl;
      };
      return;
    }

    try {
      const user = await fetchDiscordUser(token);

      if (user.id === authorizedUserId) {
        content.innerHTML = `
          <h1>Hoşgeldin, ${user.username}!</h1>
          <p>Panel erişimi sağlandı.</p>
          <button id="logoutBtn">Çıkış Yap</button>
        `;
        document.getElementById('logoutBtn').onclick = () => {
          // Çıkış için token'ı temizlemek adına hash'i kaldır ve sayfayı yenile
          window.location.href = redirectUri;
        };
        // Buraya panel içeriğini ekleyebilirsin
      } else {
        content.innerHTML = `
          <h1>⚠️ Erişim Reddedildi</h1>
          <p>Bu kullanıcı paneli görüntüleyemez.</p>
        `;
      }
    } catch(e) {
      content.innerHTML = `<p>Girişte hata: ${e.message}</p>`;
    }
  }

  main();
</script>
</body>
</html>
