<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>√ñyk√º ‚ù§Ô∏è Zahid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-image: url('hello-kitty.png');
      background-size: cover;
      background-position: center;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    #startButton {
      padding: 20px 40px;
      font-size: 24px;
      background-color: #ff69b4;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
      z-index: 10;
    }

    #startButton:hover {
      background-color: #ff1493;
    }

    #mainText {
      display: none;
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 48px;
      color: #ff1493;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      z-index: 5;
    }

    .emoji {
      position: absolute;
      font-size: 32px;
      animation: float 6s linear infinite;
      z-index: 1;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <button id="startButton">üíñ üíñ</button>
  <div id="mainText">√ñyk√º ‚ù§Ô∏è Zahid</div>

  <audio id="bgMusic" loop>
    <source src="romantik-muzik.mp3" type="audio/mpeg">
    Tarayƒ±cƒ±nƒ±z ses √∂ƒüesini desteklemiyor.
  </audio>

  <script>
    const button = document.getElementById('startButton');
    const text = document.getElementById('mainText');
    const music = document.getElementById('bgMusic');

    const emojis = ["üíñ", "üíò", "üíï", "üíû", "üíì", "üíó", "üíù", "üíü", "‚ù§Ô∏è", "ü©∑"];

    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.classList.add("emoji");
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.fontSize = (24 + Math.random() * 24) + "px";
      emoji.style.animationDuration = (3 + Math.random() * 5) + "s";
      document.body.appendChild(emoji);

      setTimeout(() => {
        emoji.remove();
      }, 8000);
    }

    button.addEventListener('click', () => {
      button.style.display = 'none';
      text.style.display = 'block';
      music.play();

      // Emojileri hƒ±zla √ßoƒüalt
      setInterval(() => {
        for (let i = 0; i < 4; i++) {
          createEmoji();
        }
      }, 500);
    });
  </script>

</body>
</html>
