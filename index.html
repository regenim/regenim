<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-image: url('https://i.pinimg.com/474x/82/90/66/829066cdee2b5e3ea93e70b538cf2ad6.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'Arial', sans-serif;
      position: relative;
      height: 100vh;
    }

    /* Bakƒ±m Modu kaplamasƒ± */
    #maintenance-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #ffd6e8cc;
      color: #b30059;
      font-size: 3rem;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      text-align: center;
      padding: 20px;
      user-select: none;
      backdrop-filter: blur(6px);
    }

    /* Bakƒ±m modu butonu */
    #maintenance-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #e60073;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
      opacity: 0.7;
      transition: opacity 0.3s;
      z-index: 10000;
      user-select: none;
    }
    #maintenance-btn:hover {
      opacity: 1;
    }

    /* Kalp animasyonlarƒ± */
    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    .heart {
      position: absolute;
      font-size: 2rem;
      color: pink;
      animation: floatHearts 10s linear infinite;
    }
    @keyframes floatHearts {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Ses kontrol butonlarƒ± */
    .audio-controls {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 15px;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 14px;
      border-radius: 8px;
      z-index: 10;
      align-items: center;
    }
    .btn {
      cursor: pointer;
      color: #ff69b4;
      font-size: 1.6rem;
      user-select: none;
      transition: color 0.3s;
      user-select: none;
    }
    .btn:hover {
      color: #ff1493;
    }

    /* Metin */
    .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6rem;
      font-weight: bold;
      color: #e60073;
      z-index: 1;
      text-shadow: 2px 2px 4px #ffb6c1;
      display: flex;
      gap: 15px;
      user-select: none;
    }
    .text-part {
      cursor: default;
      position: relative;
      user-select: none;
    }

    /* Tooltiplar */
    .text-part[data-tooltip] {
      position: relative;
    }
    .text-part[data-tooltip]:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: -2.5rem;
      left: 50%;
      transform: translateX(-50%);
      background: #e60073cc;
      color: white;
      padding: 0.2rem 0.6rem;
      font-size: 1.4rem;
      border-radius: 6px;
      white-space: nowrap;
      pointer-events: none;
      user-select: none;
      z-index: 10;
    }

    /* Discord profil resimleri hover animasyonu */
    .text-part:hover {
      filter: drop-shadow(0 0 5px #ff1493);
      transition: filter 0.3s ease;
    }

    /* Discord logo */
    .discord-logo {
      width: 24px;
      height: 24px;
      margin-left: 8px;
      vertical-align: middle;
      filter: drop-shadow(0 0 3px #ff1493);
      user-select: none;
    }

  </style>
</head>
<body>

  <div class="hearts" id="hearts-container"></div>

  <!-- Audio controls -->
  <div class="audio-controls">
    <div id="play-pause-btn" class="btn" title="Oynat / Duraklat">‚ñ∂Ô∏è</div>
    <div id="mute-btn" class="btn" title="Ses A√ß/Kapat">üîä</div>
  </div>

  <!-- Metin -->
  <div class="text-overlay">
    <div class="text-part" id="zahid-text" data-tooltip="Zahid'in Discord Profili">
      ZAHƒ∞D
      <img class="discord-logo" src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord Logo" />
    </div>
    <div class="text-part" id="regen-text" data-tooltip="Regen'in Discord Profili">
      ‚ù§ REGEN
      <img class="discord-logo" src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord Logo" />
    </div>
  </div>

  <!-- Audio element -->
  <audio id="background-music" src="music.mp3" loop></audio>

  <!-- Bakƒ±m Modu Ekranƒ± -->
  <div id="maintenance-overlay">
    Site ≈üu anda <br><strong>bakƒ±mda</strong>. <br>L√ºtfen daha sonra tekrar deneyiniz.
  </div>

  <!-- Bakƒ±m Modu Butonu -->
  <button id="maintenance-btn" title="Bakƒ±m Modunu A√ß/Kapat">Bakƒ±m Modu</button>

  <script>
    // Kalp animasyonu
    const hearts = ['‚ù§','üíï','üíû','üíì','üíó','üíñ','üíù','üíò','üíü','‚ù£Ô∏è'];
    const container = document.getElementById('hearts-container');

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 2 + 1) + 'rem';
      heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
      heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
      container.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 10000);
    }

    setInterval(createHeart, 300);

    // Audio kontrolleri
    const audio = document.getElementById('background-music');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const muteBtn = document.getElementById('mute-btn');

    playPauseBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = '‚è∏Ô∏è';
      } else {
        audio.pause();
        playPauseBtn.textContent = '‚ñ∂Ô∏è';
      }
    });

    muteBtn.addEventListener('click', () => {
      audio.muted = !audio.muted;
      muteBtn.textContent = audio.muted ? 'üîá' : 'üîä';
    });

    // Bakƒ±m modu fonksiyonlarƒ±
    const maintenanceBtn = document.getElementById('maintenance-btn');
    const maintenanceOverlay = document.getElementById('maintenance-overlay');
    const siteContent = document.body;

    const isMaintenance = localStorage.getItem('maintenanceMode') === 'true';

    function enableMaintenance() {
      // T√ºm body i√ßeriƒüini gizle ve overlay g√∂ster
      siteContent.style.display = 'none';
      maintenanceOverlay.style.display = 'flex';
      maintenanceBtn.style.display = 'none'; // butonu gizle
      localStorage.setItem('maintenanceMode', 'true');
    }

    function disableMaintenance() {
      siteContent.style.display = 'block';
      maintenanceOverlay.style.display = 'none';
      maintenanceBtn.style.display = 'block'; // butonu g√∂ster
      localStorage.setItem('maintenanceMode', 'false');
    }

    if (isMaintenance) {
      enableMaintenance();
    }

    maintenanceBtn.addEventListener('click', () => {
      const password = prompt('Bakƒ±m modunu a√ßmak/kapatmak i√ßin ≈üifreyi giriniz:');
      if (!password) return;

      const correctPassword = 'sifre123'; // buraya istediƒüin ≈üifreyi yaz

      if (password === correctPassword) {
        if (localStorage.getItem('maintenanceMode') === 'true') {
          disableMaintenance();
          alert('Bakƒ±m modu kapatƒ±ldƒ±, site aktif.');
        } else {
          enableMaintenance();
          alert('Bakƒ±m modu aktif edildi, site ziyaret√ßilere kapatƒ±ldƒ±.');
        }
      } else {
        alert('Yanlƒ±≈ü ≈üifre!');
      }
    });
  </script>
