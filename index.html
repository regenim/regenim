<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discord Kullanıcı Durumu</title>
  <style>
    body { font-family: Arial; background: #121212; color: #fff; padding: 20px; }
    .card { background: #1e1e1e; padding: 20px; border-radius: 10px; width: 300px; }
    .status-dot {
      width: 12px; height: 12px; border-radius: 50%;
      display: inline-block; margin-right: 8px;
    }
    .status-online { background: #43b581; }
    .status-idle { background: #faa61a; }
    .status-dnd { background: #f04747; }
    .status-offline { background: #747f8d; }
  </style>
</head>
<body>

  <div class="card" id="presence">
    <p>Yükleniyor...</p>
  </div>

  <script>
    const apiUrl = "https://senin-replit-adresin.username.repl.co/api/discord-presence"; // kendi linkinle değiştir

    function getStatusClass(status) {
      switch (status) {
        case "online": return "status-online";
        case "idle": return "status-idle";
        case "dnd": return "status-dnd";
        default: return "status-offline";
      }
    }

    async function fetchPresence() {
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        const statusClass = getStatusClass(data.status);
        const html = `
          <img src="${data.avatar_url}" style="width:100px; border-radius:50%;" alt="Avatar"><br><br>
          <span class="status-dot ${statusClass}"></span> <strong>Durum:</strong> ${data.status}<br>
          <strong>Etkinlik:</strong> ${data.activity}<br>
          ${data.activity_image_url ? `<img src="${data.activity_image_url}" style="width:100%; margin-top:10px; border-radius:8px;">` : ""}
        `;
        document.getElementById("presence").innerHTML = html;
      } catch (err) {
        document.getElementById("presence").innerHTML = "<p>Veri alınamadı.</p>";
        console.error(err);
      }
    }

    fetchPresence();
    setInterval(fetchPresence, 30000); // Her 30 saniyede bir güncelle
  </script>

</body>
</html>
