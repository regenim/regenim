      background-color: #ffd6e8;
      font-family: 'Arial', sans-serif;
      user-select: none;
      height: 100vh;

    /* Kalpler animasyonu */
    .hearts {

      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }

    /* Audio kontroller */
    .audio-controls {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 8px;
      z-index: 20;
      align-items: center;
      user-select: none;
    }

    .btn {
      cursor: pointer;
      color: white;
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .btn:hover {
      color: #ff69b4;
    }

    /* Metin ve tooltip */
    .text-overlay {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      font-size: 3rem;
      font-weight: bold;
      color: #e60073;
      text-shadow: 2px 2px 4px #ffb6c1;
    }

    .text-part {
      position: relative;
      cursor: pointer;
    }

    .tooltip {
      position: absolute;
      top: 3.5rem;
      left: 50%;
      transform: translateX(-50%) translateY(10px) scale(0.8);
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
      pointer-events: none;
      width: 180px;
      text-align: center;
      z-index: 30;
      user-select: text;
    }

    .tooltip img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      user-select: none;
    }

    .tooltip a {
      color: #e60073;
      text-decoration: none;
      font-weight: bold;
    }

    .text-part:hover .tooltip {
      opacity: 1;
      transform: translateX(-50%) translateY(0) scale(1);
      pointer-events: auto;
    }
  </style>
</head>
