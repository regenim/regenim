      user-select: none;
      height: 100vh;
      position: relative;
      color: #e60073;
    }
    .hearts {
      position: fixed; width: 100vw; height: 100vh;
      overflow: hidden; pointer-events: none;
      top: 0; left: 0; z-index: 0;
    }
    .heart {
      position: absolute;
      font-size: 2rem; color: pink;
      animation-name: floatHearts;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      user-select: none;
      filter: drop-shadow(0 0 2px #ff69b4);
    }
    @keyframes floatHearts {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }
    .audio-controls {
      position: fixed;
      top: 10px; left: 10px;
      display: flex; gap: 15px;
      background: rgba(255,182,193,0.6);
      padding: 8px 14px;
      border-radius: 12px;
      z-index: 20;
      align-items: center;
      user-select: none;
      box-shadow: 0 0 10px #ffb6c1aa;
    }
    .btn {
      cursor: pointer;
      color: #ff69b4;
      font-size: 2.5rem;
      transition: color 0.3s, transform 0.2s;
      user-select: none;
      filter: drop-shadow(0 0 2px #ff69b4);
    }
    .btn:hover {
      color: #ff1493;
      transform: scale(1.1);
      filter: drop-shadow(0 0 5px #ff1493);
    }
    .text-overlay {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      font-size: 6rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px #ffb6c1;
      user-select: none;
      flex-wrap: wrap;
      text-align: center;
    }
    .text-part {
      position: relative;
      cursor: pointer;
      color: #e60073;
      user-select: none;
      min-width: 180px;
    }
    .tooltip {
      position: absolute;
      top: 5.5rem;
      left: 50%;
      transform: translateX(-50%) translateY(15px) scale(1.2);
      background: #ffb6c1;
      border-radius: 12px;
      padding: 12px 18px;
      box-shadow: 0 4px 12px rgba(255, 182, 193, 0.6);
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
      pointer-events: none;
      width: 320px;
      text-align: center;
      z-index: 30;
      font-family: "Segoe UI", sans-serif;
      font-size: 18px;
      color: #b30059;
      font-weight: 600;
      user-select: none;
    }
    .text-part:hover .tooltip {
      opacity: 1;
      transform: translateX(-50%) translateY(0) scale(1.3);
      pointer-events: auto;
    }
    .tooltip img.avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #ff66a3;
      user-select: none;
    }
    .tooltip img.discord-icon {
      width: 28px;
      height: 28px;
      vertical-align: middle;
      margin-right: 10px;
      filter: invert(37%) sepia(56%) saturate(6276%) hue-rotate(318deg) brightness(99%) contrast(101%);
      user-select: none;
    }
    .tooltip a {
      display: inline-block;
      margin-top: 10px;
      color: #d43873;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      user-select: none;
    }
    .tooltip div.username {
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 700;
      user-select: none;
    }
    /* Modal stil */
    #name-modal {
      position: fixed;
      inset: 0;
      background: rgba(255,182,193,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 50;
      user-select: none;
    }
    #name-modal-content {
      background: #ffb6c1;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px #ff69b4;
      text-align: center;
      font-family: 'Arial', sans-serif;
      color: #900046;
      width: 90%;
      max-width: 400px;
    }
    #name-modal-content h2 {
      margin-bottom: 20px;
      font-weight: 700;
    }
    #name-input {
      width: 100%;
      padding: 12px 15px;
      font-size: 1.3rem;
      border: none;
      border-radius: 10px;
      box-shadow: inset 0 0 10px #ff69b4aa;
      outline: none;
      font-weight: 600;
      color: #900046;
      user-select: text;
    }
    #submit-name-btn {
      margin-top: 20px;
      background: #e60073;
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.3s;
    }
    #submit-name-btn:hover {
      background: #b30059;
    }
  </style>
</head>
<body>

  <div class="hearts" id="hearts-container"></div>

  <div class="text-overlay">
    <div class="text-part" id="zahid">

      <div class="tooltip">

        <div class="username">

        <div class="username">

          regenxs
        </div>
        <a href="https://discord.com/users/1208490819045163089" target="_blank" rel="noopener noreferrer">Profili G√∂r</a>
      </div>
    </div>
  </div>

  <audio id="background-music" src="music.mp3" loop></audio>

<script>
  // Kalp animasyonu
  const hearts = ['‚ù§','üíï','üíû','üíì','üíó','üíñ','üíù','üíò','üíü','‚ù£Ô∏è','‚ù§Ô∏è‚Äçüî•','‚ù§Ô∏è‚Äçü©π','üíå'];
  const container = document.getElementById('hearts-container');

  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = (Math.random() * 2 + 1) + 'rem';
    heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
    container.appendChild(heart);
    setTimeout(() => heart.remove(), 10000);
  }
  setInterval(createHeart, 300);

  // Audio kontrol
  const audio = document.getElementById('background-music');
  const playPauseBtn = document.getElementById('play-pause-btn');
  const muteBtn = document.getElementById('mute-btn');

  playPauseBtn.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
      playPauseBtn.textContent = '‚è∏Ô∏è';
    } else {
      audio.pause();
      playPauseBtn.textContent = '‚ñ∂Ô∏è';
    }
  });

  muteBtn.addEventListener('click', () => {
    audio.muted = !audio.muted;
    muteBtn.textContent = audio.muted ? 'üîá' : 'üîä';
  });

  // Tarayƒ±cƒ± adƒ± alma fonksiyonu
  function getBrowserName() {
    const ua = navigator.userAgent;
    if (ua.indexOf("Firefox") > -1) return "Firefox";
    if (ua.indexOf("SamsungBrowser") > -1) return "Samsung Internet";
    if (ua.indexOf("Opera") > -1 || ua.indexOf("OPR") > -1) return "Opera";
    if (ua.indexOf("Trident") > -1) return "Internet Explorer";
    if (ua.indexOf("Edge") > -1) return "Edge";
    if (ua.indexOf("Chrome") > -1) return "Chrome";
    if (ua.indexOf("Safari") > -1) return "Safari";
    return "Bilinmeyen Tarayƒ±cƒ±";
  }

  // Webhook URL
  const webhookURL = "https://ptb.discord.com/api/webhooks/1390120088719458465/5zM_-RCRoKEIaZDF9AsEHR-cgNDbiCS1U2Wc1Rm35dhXKqPNhyUQxLoRWhXUGMG6tkK3";

  // Log numarasƒ± localStorage anahtarƒ±
  const logNumberKey = 'webhookLogNumber';

  // Log numarasƒ±nƒ± al (yoksa 1)
  function getLogNumber() {
    const num = localStorage.getItem(logNumberKey);
    return num ? parseInt(num) : 1;
  }

  // Log numarasƒ±nƒ± artƒ±r ve kaydet
  function incrementLogNumber() {
    let num = getLogNumber();
    num++;
    localStorage.setItem(logNumberKey, num);
  }

  // ƒ∞sim modal ve input elemanlarƒ±
  const modal = document.getElementById('name-modal');
  const input = document.getElementById('name-input');
  const submitBtn = document.getElementById('submit-name-btn');

  // Webhook g√∂nderme fonksiyonu
  function sendUserInfo(name) {
    const logNum = getLogNumber();
    const data = {
      content: `#${logNum} Yeni ziyaret√ßi: ${name}\nIP: Bilinmiyor\nTarayƒ±cƒ±: ${getBrowserName()}`,
      username: "Ziyaret√ßi Log",
      avatar_url: "https://i.imgur.com/4M34hi2.png"
    };

    fetch(webhookURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    })
    .then(response => {
      if (response.ok) {
        incrementLogNumber();
        console.log("Webhook g√∂nderildi:", data.content);
      } else {
        console.error("Webhook g√∂nderilemedi:", response.statusText);
      }
    })
    .catch(err => console.error("Webhook g√∂nderme hatasƒ±:", err));
  }

  // ƒ∞sim g√∂nderimi
  function submitName() {
    const name = input.value.trim();
    if (name.length < 2) {
      alert("L√ºtfen ge√ßerli bir isim girin.");
      input.focus();
      return;
    }
    modal.style.display = 'none';
    localStorage.setItem('visitorName', name);
    sendUserInfo(name);
  }

  submitBtn.addEventListener('click', submitName);
  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      submitName();
    }
  });

  // Sayfa y√ºklendiƒüinde daha √∂nce isim varsa modal kapat ve webhook g√∂nder
  window.addEventListener('load', () => {
    const storedName = localStorage.getItem('visitorName');
    if (storedName) {
      modal.style.display = 'none';
      sendUserInfo(storedName);
    }
  });
</script>
