      ? `https://cdn.discordapp.com/avatars/${u.id}/${u.avatar}.${u.avatar.startsWith('a_') ? 'gif' : 'png'}?size=256`
      : `https://cdn.discordapp.com/embed/avatars/${parseInt(u.discriminator) % 5}.png`;

    const tip = document.querySelector(selector);
    tip.querySelector('img.avatar').src = avatarURL;

      `<img class="discord-icon" src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png"/> ${u.username}`;
  } catch (e) {
