<!DOCTYPE html>
<html lang="tr">
<head>

  <script>

    gtag('js', new Date());

    gtag('config', 'G-1YZ5KBMR5Z');

  <link rel="icon" href="favicon.png" type="image/png" />
  <meta charset="UTF-8" />
  <title>ZAHƒ∞D ‚ù§ REGEN</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #ffd6e8;
      font-family: 'Arial', sans-serif;
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      font-size: 2rem;
      color: pink;
      animation: floatHearts 10s linear infinite;
    }

    @keyframes floatHearts {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    .audio-controls {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 8px;
      z-index: 10;
      align-items: center;
    }

    .btn {
      cursor: pointer;
      color: white;
      font-size: 1.2rem;
      user-select: none;
      transition: color 0.3s;
    }

    .btn:hover {
      color: #ff69b4;
    }

    .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      font-weight: bold;
      color: #e60073;
      z-index: 1;
      text-shadow: 2px 2px 4px #ffb6c1;
      display: flex;
      gap: 10px;
    }

    .text-part {
      cursor: default;
    }
  </style>
</head>
<body>

<div class="hearts" id="hearts-container"></div>

<div class="audio-controls">
  <div id="play-pause-btn" class="btn" title="Oynat / Duraklat">‚ñ∂Ô∏è</div>
  <div id="mute-btn" class="btn" title="Ses A√ß/Kapat">üîä</div>
</div>

<div class="text-overlay">
  <div class="text-part" id="zahid-text">ZAHƒ∞D</div>
  <div class="text-part" id="regen-text">‚ù§ REGEN</div>
</div>

<audio id="background-music" src="music.mp3" loop></audio>

<script>
  const hearts = ['‚ù§','üíï','üíû','üíì','üíó','üíñ','üíù'];
  const container = document.getElementById('hearts-container');

  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = (Math.random() * 2 + 1) + 'rem';
    heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
    container.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 10000);
  }

  setInterval(createHeart, 300);

  const audio = document.getElementById('background-music');
  const playPauseBtn = document.getElementById('play-pause-btn');
  const muteBtn = document.getElementById('mute-btn');

  playPauseBtn.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
      playPauseBtn.textContent = '‚è∏Ô∏è';
    } else {
      audio.pause();
      playPauseBtn.textContent = '‚ñ∂Ô∏è';
    }
  });

  muteBtn.addEventListener('click', () => {
    audio.muted = !audio.muted;
    muteBtn.textContent = audio.muted ? 'üîá' : 'üîä';
  });
</script>

</body>
</html>
