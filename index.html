  const container = document.getElementById('hearts-container');
  function createHeart(){
    const h=document.createElement('div');
    h.className='heart';
    h.style.left=Math.random()*100+'vw';
    h.style.fontSize=(Math.random()*2+1)+'rem';

  };
  document.getElementById('mute-btn').onclick=()=>{

  };

  /* === Discord profilini g√ºncel tut === */
  async function updateTooltip(id, el){
    try{
      const r=await fetch(`https://api.lanyard.rest/v1/users/${id}`);
      const j=await r.json();
      if(!j.success) return;

      const u=j.data.discord_user;
      const hash=u.avatar;
      const name=u.username;
      const disc=u.discriminator==="0"?"":"#"+u.discriminator;
      const avatar=hash
        ?`https://cdn.discordapp.com/avatars/${u.id}/${hash}.png?size=256&t=${Date.now()}`
        :`https://cdn.discordapp.com/embed/avatars/${parseInt(u.discriminator)%5}.png`;

      el.querySelector('img.avatar').src=avatar;
      el.querySelector('.username').innerHTML=
        `<img class="discord-icon"
              src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png"/> ${name}${disc}`;
    }catch{}
  }
  const zTip=document.querySelector('#zahid .tooltip');
