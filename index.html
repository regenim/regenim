    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      font-size: 2rem;
      color: pink;
      animation: floatHearts 10s linear infinite;
      user-select: none;
    }

    @keyframes floatHearts {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    .audio-controls {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 15px;
      background: rgba(255,182,193,0.6);
      padding: 8px 14px;
      border-radius: 12px;
      z-index: 20;
      align-items: center;
      user-select: none;
      box-shadow: 0 0 10px #ffb6c1aa;
    }

    .btn {
      cursor: pointer;
      color: #ff69b4;
      font-size: 2.5rem;
      transition: color 0.3s, transform 0.2s;
      user-select: none;
      filter: drop-shadow(0 0 2px #ff69b4);
    }

    .btn:hover {
      color: #ff1493;
      transform: scale(1.1);
      filter: drop-shadow(0 0 5px #ff1493);
    }

    .text-overlay {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;

      font-weight: bold;
      color: #e60073;
      text-shadow: 2px 2px 4px #ffb6c1;
    }

    .text-part {
      position: relative;
      cursor: pointer;
    }

    .tooltip {
      position: absolute;
      top: 4.5rem;
      left: 50%;
      transform: translateX(-50%) translateY(10px) scale(1.8);
      background: #ffb6c1;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 12px rgba(255, 182, 193, 0.6);
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
      pointer-events: none;
      width: 460px;
      text-align: center;
      z-index: 30;
      font-family: "Segoe UI", sans-serif;
      font-size: 30px;
      color: #b30059;
      font-weight: 600;
    }

    .text-part:hover .tooltip {
      opacity: 1;
      transform: translateX(-50%) translateY(0) scale(2);
      pointer-events: auto;
    }

    .tooltip img.avatar {
      width: 160px;
      height: 160px;
      border-radius: 50%;

      margin-bottom: 20px;
      border: 3px solid #ff66a3;

    .tooltip img.discord-icon {

    .tooltip a {
      display: inline-block;
      margin-top: 10px;
      color: #d43873;
      text-decoration: none;
      font-size: 18px;

    }
