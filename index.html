<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>√ñyk√º ‚ù§Ô∏è Zahid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: url('hello-kitty.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Comic Sans MS', cursive;
      color: #ff1493;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
      position: relative;
    }
    h1 {
      font-size: 4rem;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      margin: 0;
      z-index: 2;
    }
    button {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 1.5rem;
      background-color: #ff69b4;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
      z-index: 2;
    }
    button:hover {
      background-color: #ff1493;
    }
    .heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp 4s linear forwards;
      user-select: none;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-150vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>√ñyk√º ‚ù§Ô∏è Zahid</h1>

  <button id="startBtn">
    M√ºziƒüi Ba≈ülat
  </button>

  <audio id="music" src="romantik-muzik.mp3" preload="auto"></audio>

  <script>
    const btn = document.getElementById('startBtn');
    const music = document.getElementById('music');
    const body = document.body;

    btn.addEventListener('click', () => {
      music.play();
      btn.disabled = true;
      btn.innerText = "M√ºzik √áalƒ±yor üéµ";

      // Her 300 ms'de kalp emoji olu≈ütur
      const interval = setInterval(() => {
        createHeart();
      }, 300);

      // 30 saniye sonra durdurabiliriz (isteƒüe baƒülƒ±)
      setTimeout(() => clearInterval(interval), 30000);
    });

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerText = "‚ù§Ô∏è";

      // Ekranƒ±n geni≈üliƒüi i√ßinde rastgele konum
      heart.style.left = Math.random() * 100 + "vw";

      // Farklƒ± boyutlar i√ßin
      heart.style.fontSize = (20 + Math.random() * 20) + "px";

      // Animasyon s√ºresi rastgele
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";

      body.appendChild(heart);

      // Animasyon bitince DOM'dan kaldƒ±r
      heart.addEventListener('animationend', () => {
        heart.remove();
      });
    }
  </script>

</body>
</html>
