<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>ZAHİD ❤ REGEN - Animasyonlu Tooltip</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #ffd6e8;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    user-select: none;
  }
  .text-overlay {
    font-size: 3rem;
    font-weight: bold;
    color: #e60073;
    text-shadow: 2px 2px 4px #ffb6c1;
    display: flex;
    gap: 10px;
  }
  .text-part {
    position: relative;
    cursor: pointer;
  }
  .tooltip {
    position: absolute;
    top: 3.5rem;
    left: 50%;
    transform: translateX(-50%) translateY(10px) scale(0.8);
    background: white;
    border-radius: 10px;
    padding: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    opacity: 0;
    transition: opacity 0.3s ease, transform 0.3s ease;
    pointer-events: none;
    width: 180px;
    text-align: center;
    z-index: 10;
  }
  .tooltip img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 10px;
  }
  .tooltip a {
    color: #e60073;
    text-decoration: none;
    font-weight: bold;
  }
  .text-part:hover .tooltip {
    opacity: 1;
    transform: translateX(-50%) translateY(0) scale(1);
    pointer-events: auto;
  }
</style>
</head>
<body>

<div class="text-overlay">
  <div class="text-part" id="zahid">
    ZAHİD
    <div class="tooltip">
      <img src="https://cdn.discordapp.com/avatars/461158648526143490/350034907e821d8bcfcb542224f2fb29.png" alt="Zahid" />

      <a href="https://discord.com/users/1208490819045163089" target="_blank" rel="noopener noreferrer">Profili Gör</a>
    </div>
  </div>
</div>

</body>
</html>
