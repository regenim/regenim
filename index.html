<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>ZAHƒ∞D ‚ù§ REGEN</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-image: url('https://i.pinimg.com/474x/82/90/66/829066cdee2b5e3ea93e70b538cf2ad6.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'Arial', sans-serif;
      position: relative;
      height: 100vh;
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    .heart {
      position: absolute;
      font-size: 2rem;
      color: pink;
      animation: floatHearts 10s linear infinite;
    }
    @keyframes floatHearts {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    .audio-controls {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 15px;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 14px;
      border-radius: 8px;
      z-index: 10;
      align-items: center;
    }
    .btn {
      cursor: pointer;
      color: #ff69b4;
      font-size: 1.6rem;
      user-select: none;
      transition: color 0.3s;
      user-select: none;
    }
    .btn:hover {
      color: #ff1493;
    }

    .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6rem;
      font-weight: bold;
      color: #e60073;
      z-index: 1;
      text-shadow: 2px 2px 4px #ffb6c1;
      display: flex;
      gap: 15px;
      user-select: none;
    }
    .text-part {
      cursor: default;
      position: relative;
      user-select: none;
    }
    .text-part[data-tooltip]:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: -2.5rem;
      left: 50%;
      transform: translateX(-50%);
      background: #e60073cc;
      color: white;
      padding: 0.2rem 0.6rem;
      font-size: 1.2rem;
      border-radius: 6px;
      white-space: nowrap;
      pointer-events: none;
      user-select: none;
      z-index: 10;
    }
    .text-part:hover {
      filter: drop-shadow(0 0 5px #ff1493);
      transition: filter 0.3s ease;
    }

    .discord-logo {
      width: 24px;
      height: 24px;
      margin-left: 8px;
      vertical-align: middle;
      filter: drop-shadow(0 0 3px #ff1493);
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts-container"></div>

  <div class="audio-controls">
    <div id="play-pause-btn" class="btn" title="Oynat / Duraklat">‚ñ∂Ô∏è</div>
    <div id="mute-btn" class="btn" title="Ses A√ß/Kapat">üîä</div>
  </div>

  <div class="text-overlay">
    <div class="text-part" id="zahid-text" data-tooltip="Zahid'in Discord Profili">
      ZAHƒ∞D
      <img class="discord-logo" src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord Logo" />
    </div>
    <div class="text-part" id="regen-text" data-tooltip="Regen'in Discord Profili">
      ‚ù§ REGEN
      <img class="discord-logo" src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord Logo" />
    </div>
  </div>

  <audio id="background-music" src="music.mp3" loop></audio>

  <script>
    const music = document.getElementById('background-music');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const muteBtn = document.getElementById('mute-btn');

    playPauseBtn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        playPauseBtn.textContent = '‚è∏Ô∏è';
      } else {
        music.pause();
        playPauseBtn.textContent = '‚ñ∂Ô∏è';
      }
    });

    muteBtn.addEventListener('click', () => {
      music.muted = !music.muted;
      muteBtn.textContent = music.muted ? 'üîá' : 'üîä';
    });

    // Kalplerin rastgele animasyonu
    const container = document.getElementById('hearts-container');
    const emojis = ['‚ù§','üíï','üíû','üíñ','üíò','üíù','üíì','üíó'];

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
      container.appendChild(heart);

      setTimeout(() => {
        container.removeChild(heart);
      }, 10000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>
