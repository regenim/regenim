<script src="https://www.paypal.com/sdk/js?client-id=ATGtT2kVQE5zW49ZzWGRzaq4p0y8kwezf6N7O5CuxbJgfJbVtb9yI-Rkqcei-zJL-K7n-UCBzQX-2CsH&currency=USD"></script>
<div id="paypal-button-container"></div>
<script>
  paypal.Buttons({
    createOrder: function(data, actions) {
      return actions.order.create({
        purchase_units: [{
          amount: {
            value: '19.99' // ürün fiyatı
          }
        }]
      }); 
    },
    onApprove: function(data, actions) {
      return actions.order.capture().then(function(details) {
        alert('Ödeme başarılı: ' + details.payer.name.given_name);
      });
    }
  }).render('#paypal-button-container');
</script>
